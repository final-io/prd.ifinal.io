<!DOCTYPE html>
<html lang="zh">
{% include head.html %}
<body id="app" class="off-canvas-sidebar blog-posts " data-spy="scroll" data-target="#toc" data-offset="50">
<div class="wrapper">

    {% include sidebar/sidebar.html %}
    <div class="main-panel">

        <!-- Navbar -->
        {% include navbar/navbar.html %}
        <!-- End Navbar -->
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="main">
                    <!--  Blog Content -->
                    <section class="section section-text m-0 p-0">
                        <div class="card">
                            <div class="card-body">
                                <div class="tab-content tab-space">
                                    <div class="tab-pane active" id="preview">
                                        <div class="row">
                                            <div class="col-md-10 col-sm-12">
                                                <article class="markdown" id="markdown"></article>
                                            </div>
                                            <div class="col-md-2 d-none d-md-block">
                                                <div class="sticky-sidebar sticky-top terms-sidebar"
                                                     style="top: 100px;">
                                                    <div class="toc" id="toc">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane markdown" id="source">
                                        <textarea id="editor" class="d-none" hidden style="width: 100%" rows="100">{% include_relative {{ page.path | split: "/" | last }} %}</textarea>
                                        <pre><code id="code"></code></pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

            </div>
        </div>

        <div class="container">
            {% include footer.html %}
        </div>
    </div>
</div>

{% include script.html %}
{% include jekyll/post.jekyll %}
<script>

</script>
<script>
    $(document).ready(function () {
        var typedTexts = document.querySelectorAll('.typed-text');

        if (typedTexts.length && window.Typed) {
            typedTexts.forEach(function (typedText) {
                return new window.Typed(typedText, {
                    strings: JSON.parse(typedText.getAttribute("data-typed-text")),
                    typeSpeed: 30,
                    loop: true,
                    backDelay: 1500
                });
            });
        }
    });
</script>
</body>

</html>
