<!--新切换计划-->
<div class="modal fade" id="addSwitchPlan" tabindex="-1" role="">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="card card-signup card-plain">
                <div class="modal-header">
                    <div class="card-header card-header-primary text-center">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <i class="material-icons">clear</i>
                        </button>

                        <h4 class="card-title">切换计划</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <form method="get" action="/" class="form-horizontal">
                        <div class="row">
                            <label class="col-sm-2 col-form-label">名称</label>
                            <div class="col-sm-10">
                                <div class="form-group bmd-form-group">
                                    <input type="text" class="form-control" placeholder="请输入计划名称..." v-model="newSwitchPlan.name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-2 col-form-label label-checkbox">模块</label>
                            <div class="col-sm-10 checkbox-radios">
                                <div class="form-check form-check-inline" style="padding: 0">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="电子" v-model="newSwitchPlan.modules"> 电子
                                        <span class="form-check-sign">
                              <span class="check"></span>
                            </span>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline" style="padding: 0">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="纸质" v-model="newSwitchPlan.modules"> 纸质
                                        <span class="form-check-sign">
                              <span class="check"></span>
                            </span>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline" style="padding: 0">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="磅秤" v-model="newSwitchPlan.modules"> 磅秤
                                        <span class="form-check-sign">
                              <span class="check"></span>
                            </span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-sm-2 col-form-label">门店</label>
                            <div class="col-sm-10">
                                <div class="form-group bmd-form-group">
                                    <select class="selectpicker" data-style="select-with-transition" multiple="" title="请选择切换门店" data-size="7" v-model="newSwitchPlan.stores">
                                        <option disabled=""> Multiple Options</option>
                                        <option value="门店1">门店1</option>
                                        <option value="门店2">门店2</option>
                                        <option value="门店3">门店3</option>
                                        <option value="门店4">门店4</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-sm-2 col-form-label">时间</label>
                            <div class="col-sm-10">
                                <div class="form-group bmd-form-group">
                                    <input type="text" class="form-control datetimepicker" value="11/06/2018">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-sm-2 col-form-label">实施人</label>
                            <div class="col-sm-10">
                                <div class="form-group bmd-form-group">
                                    <input type="text" class="form-control" placeholder="请输入实施人..." v-model="newSwitchPlan.operator">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-primary btn-link btn-wd btn-lg" data-dismiss="modal" @click="addSwitchPlan()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                switchPlans: [{
                    name: "XXX门店切换计划",
                    modules: ["电子","纸质"],
                    stores: ["门店1"],
                    status: "未开始",
                    operator: "张三",
                    switchDate: "2021-10-01 22:00:00"
                }],
                newSwitchPlan: {
                    name: null,
                    modules: [],
                    stores: [],
                    switchDate: null,
                    operator: null
                }
            }
        },
        mounted() {
            $('.datetimepicker').datetimepicker();
        },
        methods: {
            addSwitchPlan() {
                let $this = this;
                $this.switchPlans.push($this.newSwitchPlan);
            }
        }
    })
        .mount('#app')
</script>
