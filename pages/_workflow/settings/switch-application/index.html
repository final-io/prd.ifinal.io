<div class="container-fluid">
    <div class="header text-center">
        <h3 class="title">切换应用列表</h3>
    </div>

    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-rose card-header-icon row">
                <div class="col-6">
                    <div class="card-icon">
                        <i class="material-icons">apps</i>
                    </div>
                    <h4 class="card-title">切换应用</h4>
                </div>
                <div class="col-6 text-right">
                    <button class="btn btn-round btn-primary" data-toggle="modal" data-target="#addSwitchPlan">
                        <i class="material-icons">add_task</i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>名称</th>
                            <th>编码</th>
                            <th>域名</th>
                            <th class="text-right">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(item,index) in applications">
                            <td class="text-center" v-text="index + 1">1</td>
                            <td v-text="item.name"></td>
                            <td><span class="badge badge-primary" v-text="item.code" style="text-transform: none">Primary</span></td>
                            <td><span class="badge badge-info" v-text="item.domain" style="text-transform: none">Primary</span></td>
                            <td class="td-actions text-right justify-content-end">
                                <a href="switch-template/index.html" type="button" rel="tooltip"
                                   class="btn btn-primary btn-link">切换模板</a>
                                <a href="switch-option.html" type="button" rel="tooltip"
                                   class="btn btn-warning btn-link">切换项</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--新切换计划-->
<div class="modal fade" id="addSwitchPlan" tabindex="-1" role="">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="card card-signup card-plain">
                <div class="modal-header">
                    <div class="card-header card-header-primary text-center">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <i class="material-icons">clear</i>
                        </button>

                        <h4 class="card-title">新增应用</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <form method="get" action="/" class="form-horizontal">
                        <div class="row">
                            <label class="col-sm-2 col-form-label">名称</label>
                            <div class="col-sm-10">
                                <div class="form-group bmd-form-group">
                                    <input type="text" class="form-control" placeholder="请输入应用名称..."
                                           v-model="newSwitchItem.name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-2 col-form-label">编码</label>
                            <div class="col-sm-10">
                                <div class="form-group bmd-form-group">
                                    <input type="text" class="form-control" placeholder="请输入应用编码..."
                                           v-model="newSwitchItem.code">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-2 col-form-label">域名</label>
                            <div class="col-sm-10">
                                <div class="form-group bmd-form-group">
                                    <input type="text" class="form-control" placeholder="请输入应用域名..."
                                           v-model="newSwitchItem.domain">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-primary btn-link btn-wd btn-lg" data-dismiss="modal"
                            @click="saveSwitchItem()">保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    Vue.createApp({
        data() {
            return {
                applications: [{
                    name: "价签",
                    code: 'price-tag',
                    domain: 'http://pricetag-partner.dmall.com'
                }],
                newSwitchItem: {
                    name: null,
                    code: null,
                    domain: null,
                }
            }
        },
        mounted() {

        },
        methods: {
            saveSwitchItem() {
                let $this = this;
                $this.applications.push($this.newSwitchItem);
            }
        }
    }).mount('#preview')
</script>
