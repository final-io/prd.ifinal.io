<div class="container-fluid">
    <div class="header text-center">
        <h3 class="title">XXX切换配置清单</h3>
    </div>

    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-rose card-header-icon row">
                <div class="col-6">
                    <div class="card-icon">
                        <i class="material-icons">rule</i>
                    </div>
                    <h4 class="card-title">切换配置项</h4>
                </div>

            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>任务</th>
                            <th>描述</th>
                            <th class="text-right">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(item,index) in switchItems">
                            <td class="text-center" v-text="index + 1">1</td>
                            <td v-text="item.title"></td>
                            <td v-text="item.description">Develop</td>

                            <td class="td-actions text-right justify-content-end">
                                <button  type="button" rel="tooltip"
                                   class="btn btn-primary btn-link" v-if="index != 0" @click="swap(index,index-1)">上移</button>
                                <button  type="button" rel="tooltip"
                                   class="btn btn-warning btn-link" v-if="index != switchItems.length - 1" @click="swap(index,index+1)">下移</button>
                                <button href="switch-list.html" type="button" rel="tooltip"
                                   class="btn btn-danger btn-link" @click="remove(index)">移除</button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <div class="col-12 text-right">
                    <button class="btn btn-round btn-primary" data-toggle="modal" data-target="#addSwitchPlan">
                        <i class="material-icons">add_task</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--新切换计划-->
<div class="modal fade" id="addSwitchPlan" tabindex="-1" role="">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="card card-signup card-plain">
                <div class="modal-header">
                    <div class="card-header card-header-primary text-center">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <i class="material-icons">clear</i>
                        </button>

                        <h4 class="card-title">新增配置项</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <form method="get" action="/" class="form-horizontal">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group bmd-form-group">
                                    <select class="selectpicker" data-style="select-with-transition" multiple="" title="请选择配置项" data-size="7" >
                                        <option disabled=""> Multiple Options</option>
                                        <option value="配置项1">配置项1</option>
                                        <option value="配置项2">配置项2</option>
                                        <option value="配置项3">配置项3</option>
                                        <option value="配置项4">配置项4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-primary btn-link btn-wd btn-lg" data-dismiss="modal" @click="saveSwitchItem()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    Vue.createApp({
        data() {
            return {
                switchItems: [{
                    title: "ESL服务配置",
                    description: "配置门店ESL服务，该服务用于电子价签基站、价签绑定与价签刷新，请确认服务提供商是否已提供ESL服务。",
                }, {
                    title: "ESL基站配置与绑定",
                    description: "当ESL服务配置完成后，可进行基站绑定，请确认基站是否已正确接入ESL服务。",
                }, {
                    title: "数据组装规则",
                    description: "配置价签数据组装规则，如是否启用库存。",
                }, {
                    title: "配置布局、类型与模板",
                    description: "配置价签布局、类型与模板",
                }, {
                    title: "电子价签定时全量任务",
                    description: "配置电子价签定时全量任务",
                }],
                newSwitchItem: {
                    title: null,
                    modules: [],
                    description: null,
                }
            }
        },
        mounted() {

        },
        methods: {
            swap(first,second){
                this.switchItems[first] = this.switchItems.splice(second,1,this.switchItems[first])[0];
            },
            remove(index){
                this.switchItems.splice(index,1);
            },
            saveSwitchItem(){
                let $this = this;
                $this.switchItems.push({"title":"新配置","description":"配置描述"});

            }
        }
    }).mount('#preview')
</script>
